{% extends 'html/base.html' %} {% block content %}

<header class="masthead" style="background-color: black;">
  <div class="overlay" style="background-color: black;"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto">
        <div class="site-heading">
          {% if message %}
          <h1 style="color: #5cbe09;">{{ message }}</h1>
          {% else %}
          <h1 style="color: #5cbe09;">Contact Me</h1>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto">
      <p>Want to get in touch? Fill out the form below to send me a message</p>
      <form id="contactForm" name="sentMessage" novalidate="novalidate" action="/contact" method="POST">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label><input class="form-control" type="text" id="name" required="" placeholder="Name"
              name="name" /><small class="form-text text-danger help-block"></small>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label><input class="form-control" type="email" name="email" id="email" required=""
              placeholder="Email Address" /><small class="form-text text-danger help-block"></small>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls mb-3">
            <label>Message</label><textarea class="form-control" id="message"
              data-validation-required-message="Please enter a message." required="" placeholder="Message"
              name="message" rows="5"></textarea><small class="form-text text-danger help-block"></small>
          </div>
        </div>
        <div id="success"></div>
        <div class="form-group">
          <button class="btn btn-primary" id="sendMessageButton" type="submit" style="color:black; background-color:#5cbe09">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<hr />
{% endblock content %}
